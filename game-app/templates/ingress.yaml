apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # REMOVED: nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - play.text2banger.fun
      secretName: play-text2banger-tls
  rules:
    - host: play.text2banger.fun
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /server
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 80