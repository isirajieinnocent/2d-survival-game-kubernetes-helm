name: CI with kind (build once, then notify GitOps)

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/my-app
  IMAGE_TAG: ${{ github.sha }} # single artifact used across all envs

jobs:
  build-and-test-kind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image (single artifact)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.IMAGE_TAG }}

      - name: Verify pushed image
        run: |
          echo "Verifying image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          cluster_name: ci-cluster

      - name: Show cluster info
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespaces
        run: |
          kubectl get ns dev || kubectl create ns dev
          kubectl get ns staging || kubectl create ns staging

      - name: Pull image into kind node
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          kind load docker-image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --name ci-cluster

      - name: Deploy to DEV with Helm
        run: |
          echo "Deploying to DEV with image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          helm upgrade --install my-app-dev ./helm/my-app \
            --namespace dev --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            -f ./helm/values-dev.yaml
          kubectl -n dev rollout status deployment/my-app

      - name: Deploy to STAGING with Helm
        run: |
          echo "Deploying to STAGING with image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          helm upgrade --install my-app-staging ./helm/my-app \
            --namespace staging --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            -f ./helm/values-staging.yaml
          kubectl -n staging rollout status deployment/my-app

      - name: Smoke test STAGING
        run: |
          echo "Run real smoke tests here (curl / health checks, etc.)"
          echo "Smoke test placeholder passed"

      # ðŸ”” New: notify GitOps repo that image is ready for promotion
      - name: Notify GitOps repo (repository_dispatch)
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}   # PAT with access to GitOps repo
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "Triggering GitOps promotion workflow with image tag: $IMAGE_TAG"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITOPS_PAT}" \
            https://api.github.com/repos/your-org/my-app-gitops/dispatches \
            -d '{"event_type":"promote-prod","client_payload":{"image_tag":"'"${IMAGE_TAG}"'"}}'
